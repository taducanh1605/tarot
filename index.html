<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href='css/flip.css'>
    <link rel="stylesheet" href='css/spread.css'>

    <link rel="stylesheet" href='css/gothic.css' id="theme">
    <link rel="stylesheet" href='css/rider-waite.css' id="theme">
    <link rel="stylesheet" href='css/darkana.css' id="theme">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="icon" href="images/gothic/icon.ico" type="image/x-icon">
    <script src="js/spread.js"></script>
</head>

<body class="bgr">
    <div id="upper" class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-2">
            <div class="selectBox">
                <select name="tarotDecks" id="tarotDecks">
                    <option disabled value="">--Please choose your set--</option>
                    <option selected value="gothic">Gothic</option>
                    <option selected value="rider-waite">Rider Waite</option>
                    <option selected value="darkana">Darkana</option>
                </select>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="selectBox">
                <select name="spreads" id="spreads">
                    <option disabled value="">--Please choose your spread--</option>
                    <option selected value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>

    <div class="row table-spread">
        <div class="spread col-sm-12">
            <div id='card1' class="flip" onClick="flip(this)">
                <div class="card-back">
                    <img class="deck" src="images/gothic/cardback.png">
                </div>
                <div class="card-front"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4"></div>

        <div class="col-sm-4 butR">
            <button type="button" class="butReset" onClick="reset()">RESET</button>
        </div>
        
        <div class="col-sm-4"></div>
    </div>
</body>
