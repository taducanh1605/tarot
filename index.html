<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href='css/flip.css'>
    <link rel="stylesheet" href='css/spread.css'>

    <link rel="stylesheet" href='css/gothic.css' id="theme">
    <link rel="stylesheet" href='css/rider-waite.css' id="theme">
    <link rel="stylesheet" href='css/darkana.css' id="theme">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="icon" href="images/gothic/icon.ico" type="image/x-icon">
    <script src="js/spread.js"></script>
</head>

<body class="bgr">

    <!-- [2024-12-08-DA] options for set and spread on top -->
    <div id="upper" class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-3" style="padding: 0 3px 0 9px;">
            <div class="selectBox">
                <select name="tarotDecks" id="tarotDecks">
                    <option disabled value="">--Please choose your set--</option>
                </select>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="selectBox">
                <select name="spreads" id="spreads">
                    <option disabled value="">--Please choose your spread--</option>
                </select>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>

    <!-- [2024-12-08-DA] the spread -->
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 table-spread" id="spread">
            <div class="row-spread">
                <div id='card' class="flip space" onClick="flip(this)" style="width: 99vw; height: 70vh;">
                    <div class="card-back"><img class="card" src="images/gothic/cardback.png"></div>
                    <div class="card-front"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>

    <!-- [2024-12-08-DA] reset button -->
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 butR">
            <button type="button" class="butReset" onClick="reset()">RESET</button>
        </div>
        <div class="col-sm-4"></div>
    </div>

</body>
